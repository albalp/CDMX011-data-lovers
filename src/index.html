<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wiki Ghibli</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">

</head>

<body>
    <header id="logoMain">
        <h1><img src="assets/logo.png" class="logo" />
        </h1>
       <!-- <span class="nav-bar" id="btnMenu"><i class="fas fa-bars"></i>Menú</span>-->
        <nav>
            <select class ="menu__item" id="clickMovies"> 
                <div class="submenu"> 
                    <option >Ordenar películas por:</option>
                    <option value="year">Año de Lanzamiento</option>
                    <option value="RT">Rotten Tomatoes</option>
                    <option value="ABC">Alfabéticamente</option>
                </div>
            </select>

            <select class ="menu__item" id="clickDirectors"> 
                <div class="submenu"> 
                    <option >Directores</option>
                    <option >Hayao Miyazaki</option>
                    <option >Isao Takahata</option>
                    <option >Hiromasa Yonebayashi</option>
                    <option >Gorō Miyazaki</option>
                    <option >Hiroyuki Morita</option>
                    <option >Yoshifumi Kondō</option>
                </div>
            </select>

            <select class ="menu__item" id="clickProducers"> 
                <div class="submenu"> 
                    <option >Productores</option>
                    <option >Hayao Miyazaki</option>
                    <option >Isao Takahata</option>
                    <option >Toru Hara</option>
                    <option >Toshio Suzuki</option>
                    <option >Yoshiaki Nishimura</option>
                </div>
            </select>
            <ul class="menu" id="menu">
                <li class="menu__item"><a href="#" class="menu__link" id="clickFilms">Películas</a></li> 
                <li class="menu__item"><a href="#" class="menu__link" id="clickPeople">Personajes</a></li> 
                <li class="menu__item"><a href="#" class="menu__link" id="clickVehicles">Vehículos</a></li> 
                <li class="menu__item"><a href="#" class="menu__link" id="clickLocations">Locaciones</a></li> 
            </ul>
        </nav>
    </header>

    <section>
        <div id="movies"></div>
    </section>
    <section>
        <div class ="people" id="people" style="display: none;"></div>
    </section>
    <section>
        <div class ="people" id="place" style="display: none;"></div>
    </section>
    <section>
        <div class ="people" id="vehicle" style="display: none;"></div>
    </section>


    <footer>
        Realizado por Nohely Badillo Y Alba López, 2021
    </footer>

    <script src="main.js" type="module"></script>
</body>

</html>
